<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поръчки</title>
</head>
<body>
    <h1>Поръчки</h1>
    <form id="order-form"> <!-- Поправено id -->
        <label for="your-name">Вашите имена:</label>
        <input type="text" id="your-name" name="your-name" required>

        <label for="your-message">Вид на предпочитания чип:</label>
        <textarea id="your-message" name="your-message" required></textarea>

        <label for="your-address">Адрес на офис за доставка:</label>
        <textarea id="your-address" name="your-address" required></textarea>

        <button type="submit">Send</button>
    </form>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("lniG-JPUZkIwm0fj4"); // Your User ID (public key)
        })();

        document.getElementById("order-form").addEventListener("submit", function(event) {
            event.preventDefault();
            emailjs.sendForm('service_da6qydm', 'template_0zuf8v2', this)
                .then(function() {
                    alert("Вашето съобщение е изпратено!"); // Съобщение на български
                }, function(error) {
                    console.error("EmailJS error:", error); // Логиране на грешката за отстраняване на проблеми
                    alert("Упс! Нещо се обърка. Моля, опитайте отново.");
                });
        });
    </script>
</body>
</html>
